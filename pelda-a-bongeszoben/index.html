<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="teszt">Szia</h1>
    <button id="btn">Módosítsuk a h1 element style attribútumát</button>
  </body>
  <script>
    document.getElementById("btn").onclick = function() {
      document.querySelector(".teszt").style.color = "red";
      document.querySelector(".teszt").style.fontSize = "50px";
      document.getElementById("btn").innerHTML = "Módosítva!";
    };
  </script>
</html>
